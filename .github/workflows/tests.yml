 name: Testes Backend

 on:
   push:
     branches: [ main ]

 jobs:
   Testes_Backend:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3
        
       - name: Setup Python
         uses: actions/setup-python@v2
         with:
           python-version: '3.10'

       - name: Install dependencies
         run: |
           cd diarios_spiders/
           pip install -r requirements.txt
        
       - name: Run Tests
         run: |
           cd busca-keywords/tests
           python -m pytest
